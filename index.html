<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goober</title>
    <!-- Include CodeMirror styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.css">
    <!-- Include CodeMirror addon for hinting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/hint/show-hint.min.css">

    <!-- Include CodeMirror script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.js"></script>
    <!-- Include CodeMirror addon for hinting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/hint/show-hint.min.js"></script>
    <!-- Include a CodeMirror mode (JavaScript in this case) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/javascript/javascript.min.js"></script>

    <!-- Include CodeMirror addon for JavaScript hinting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/hint/javascript-hint.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: auto;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            /* Enable vertical scrolling */
            max-height: 100vh;
            /* Set maximum height for scrolling */
        }

        #action-bar {
            background-color: #2e2e2e;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 6px 10px rgba(0, 0, 0, 0.3);
        }

        #action-bar img {
            max-height: 30px;
            margin-right: 10px;
        }

        #action-bar button {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #a34caf;
            color: #fff;
            border: none;
            padding: 4px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 13px;
        }

        #action-bar button:last-child {
            margin-right: 0;
        }

        #action-bar button:hover {
            background-color: #c34dd3;
        }

        #main {
            flex-grow: 1;
            overflow: auto;
            width: 80%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px auto;
            outline: 2px solid #8d8d8d;
            resize: vertical;
            /* Set height to auto to allow the container to grow dynamically */

        }

        .panel {
            width: 80%;
            background-color: #333;
            padding: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: #fff;
            border-radius: 8px;
            margin: 20px auto;

            resize: vertical;
            overflow: auto;
            min-height: 10px;

        }

        .panel button {
            background-color: #a34caf;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            font-size: 12px;
        }

        .panel button:last-child {
            margin-right: 0;
        }

        .panel button:hover {
            background-color: #c34dd3;
        }

        #elements,
        #properties {
            width: 80%;
            background-color: #333;
            padding: 15px;
            text-align: left;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: #fff;
            border-radius: 8px;
            margin: 20px auto;
        }



        #elements button:last-child,
        #properties button:last-child {
            margin-right: 0;
        }

        #elements button:hover,
        #properties button:hover {
            background-color: #c34dd3;
        }

        #properties {
            margin-top: 20px;
        }

        #properties input[type="text"] {
            width: calc(100% - 20px);
            resize: both;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #666;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #logo {
            max-height: 20px;
            align-self: auto;
        }

        #properties textarea {
            width: calc(100% - 20px);
            height: 30px;
            /* Adjust the height as needed */
            resize: vertical;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #666;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }

        #elementList {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div id="action-bar">
            <img src="./assets/logo.png" alt="logo" id="logo">
            <div>
                <button onclick="newElement('div')">Add Div</button>
                <button onclick="newElement('button')">Add Button</button>
                <button onclick="newElement('img')">Add Image</button>
                <button onclick="newElement('script')">Add Script</Script></button>
                <button onclick="newElement('style')">Add Style</Script></button>
                <button onclick="newElement('p')">Add Text</Script></button>
            </div>
            <div>
                <button onclick="exportHTML()">Export HTML</button>
                <button onclick="exportPage()">Export Page</button>
                <input type="file" id="importInput" accept=".json" />
                <button onclick="importPageFromFile()">Import Page</button>

            </div>
        </div>

        <div class="panel" id="elementList">
        </div>

        <div class="panel" id="properties">

        </div>

        <div id="main">
            <!-- Content for the main container goes here -->
        </div>
    </div>
    <script>
        // Initialize CodeMirror for all textareas with the specified class
        function loadText() {
            var codeMirrorTextareas = document.querySelectorAll('.codeMirrorTextarea');

            codeMirrorTextareas.forEach(function (textarea) {
                var editor = CodeMirror.fromTextArea(textarea, {
                    mode: 'javascript',
                    lineNumbers: true,
                    theme: 'default',
                    extraKeys: {
                        "Tab": "autocomplete" // Enable autocomplete on Ctrl+Space
                    },
                    hintOptions: {
                        hint: window.CodeMirror.hint.javascript, // Use JavaScript hinting
                        completeSingle: false // Allows the editor to cycle through multiple suggestions
                    }
                });

                // Listen for changes in the editor content
                editor.on('change', function (instance) {
                    // Handle changes here
                    console.log(instance.getValue());
                });
            });
        }
    </script>


    <script src="index.js"></script>
</body>

</html>
