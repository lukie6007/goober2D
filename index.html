<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goober2D</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            /* Remove default margin */
        }

        #action-bar {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }

        #action-bar img {
            max-height: 20px;
        }

        #action-bar div {
            margin-right: 25px;
        }

        #action-bar button {
            background-color: blueviolet;
            border-radius: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #action-bar select {
            background-color: blueviolet;
            border-radius: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #action-bar select option {
            border-radius: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        #action-bar>* {
            margin-right: 10px;
        }

        #main {
            display: flex;

            /* Add this to make it fill the remaining space */
        }

        .panel {
            position: relative;
            height: 90vh;
            margin: 10px;
            resize: horizontal;

            /* Add this to make it fill the remaining space */

            border-radius: 10px;
            border-color: rgb(214, 214, 214);
            border-style: solid;
            border-width: 2px;
            overflow: auto;
            min-width: 100px;
        }

        #properties h3 {
            color: rgb(0, 0, 0);
            margin: 10px;
        }

        #propertieswindow>* {
            margin: 10px;
            border-radius: 10px;
        }

        #style-editor>* {
            margin: 10px;
            border-radius: 10px;
        }

        #style-actions button {
            background-color: blueviolet;
            border-radius: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #style-actions select {
            border-width: 2px;
            border-color: black;
            background-color: blueviolet;
            border-radius: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #propertieswindow button {
            background-color: blueviolet;
            border-radius: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #propertieswindow textarea {
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #propertieswindow select {
            border-color: black;
            border-width: 2px;
            background-color: blueviolet;
            border-radius: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .close-button {
            position: sticky;
            top: 10px;
            float: right;
            /* Adjust the distance from the right edge as needed */
            background-color: transparent;
            max-height: 1%;
            border-radius: 10px;
            border-width: 0px;
            margin: 10px;
            z-index: 10;
        }


        .close-button img {
            max-height: 15px;
            background-image: url('./assets/xbutton.png');
            background-attachment: fixed;
        }
    </style>
</head>



<body>
    <div id="action-bar">
        <img src="./assets/logo.png" alt="">
        <div id="object">
            <button
                onclick="newElement(getDropdownElement(), {'onclick': '', 'innerHTML':`New Element ${getNextElementID()}`, 'id': getNextElementID(), 'name':`New Element ${getNextElementID()}`, 'src': './assets/logo.png', 'style': ''})">
                Add Element

            </button>
            <select name="elements" id="elementlist">
                <option value="null" disabled selected>Select an Element</option>

                <optgroup label="Basic Elements">
                    <option value="div">Division</option>
                    <option value="p">Paragraph</option>
                    <option value="img">Image</option>
                </optgroup>

                <optgroup label="Headings">
                    <option value="h1">Heading 1</option>
                    <option value="h2">Heading 2</option>
                    <option value="h3">Heading 3</option>
                    <option value="h4">Heading 4</option>
                    <option value="h5">Heading 5</option>
                    <option value="h5">Heading 6</option>
                </optgroup>

                <optgroup label="Interactive Elements">
                    <option value="button">Button</option>
                    <option value="a">Link</option>
                    <option value="script">Script</option>
                </optgroup>

                <optgroup label="Input">
                    <option value="label">Input Label</option>
                    <option value="input">Input Box</option>
                    <option value="textarea">Script Area</option>
                </optgroup>

            </select>
        </div>
        <div id="view">
            <button onclick="openPanel('preview')">Open Preview</button>
            <button onclick="openPanel('properties')">Open Properties</button>
            <button onclick="openPanel('style-editor')">Open Style Editor</button>
        </div>
    </div>

    <div id="main">
    </div>

    <script src="index.js"></script>
    <script src="ui.js"></script>


</body>

</html>
